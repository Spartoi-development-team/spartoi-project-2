name: links-gate

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Lychee link checker
        uses: lycheeverse/lychee-action@v1
        with:
          args: >
            --verbose
            --no-progress
            .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
