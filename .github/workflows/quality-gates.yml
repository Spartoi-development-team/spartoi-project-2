name: quality-gates

on:
  push:
    branches: [main]
  pull_request:
  merge_group:
    types: [checks_requested]

jobs:
  gates:
    name: gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup docs & markdown tooling
        run: |
          python -m pip install --upgrade pip || true
          pip install --user mkdocs || pip install mkdocs || true
          # install markdownlint-cli2 (node) if npm present
          if command -v npm >/dev/null 2>&1; then
            npm install -g markdownlint-cli2 || true
          fi
      - name: Run gates
        run: |
          bash scripts/gates/run_gates.sh || true
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gates-artifacts
          path: artifacts
