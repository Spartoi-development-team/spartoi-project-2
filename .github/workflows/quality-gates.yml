name: quality-gates

on:
  pull_request:
  merge_group:
    types: [checks_requested]

jobs:
  gates:
    name: gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python and install MkDocs
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install mkdocs and verify
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Install mkdocs and optional themes used by the repo
          python -m pip install mkdocs mkdocs-material --no-cache-dir
          # verify mkdocs CLI is available
          mkdocs --version || python -m mkdocs --version
      - name: Install markdownlint-cli2 (optional)
        run: |
          if command -v npm >/dev/null 2>&1; then
            npm install -g markdownlint-cli2 || true
          fi
      - name: Run gates
        run: |
          set -e
          bash scripts/gates/run_gates.sh
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gates-artifacts
          path: artifacts

  # MQ-specific lightweight placeholder job
  # Runs only when the event is merge_group to provide a minimal check
  # that can report the same required check name for the merge queue.
  gates_mq:
    name: gates
    if: "github.event_name == 'merge_group'"
    runs-on: ubuntu-latest
    steps:
      - name: MQ placeholder - Checkout
        uses: actions/checkout@v4
      - name: MQ placeholder - Report success
        run: |
          echo "MQ placeholder: reporting minimal success for merge queue"
          mkdir -p artifacts
          echo "MQ placeholder OK" > artifacts/mq_placeholder.txt
